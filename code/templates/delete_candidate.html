<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Delete Candidate - Online Voting System</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Delete Candidate in Election" name="description">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Delete Candidate</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('delete_candidate') }}" method="POST">
            <div class="form-group">
                <label for="cnic">Enter CNIC of Candidate to Delete:</label>
                <input type="text" name="cnic" id="cnic" class="form-control" placeholder="Enter CNIC (00000-0000000-0)" required pattern="\d{5}-\d{7}-\d{1}" title="CNIC format should be 00000-0000000-0">
            </div>
            <button type="submit" class="btn btn-danger">Delete Candidate</button>
        </form>

        <div class="mt-3">
            <a href="{{ url_for('add_candidate') }}" class="btn btn-secondary">Back to Add Candidate</a>
        </div>
    </div>
</body>
</html>
