<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Logged Out - Online Voting System</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="You have been logged out" name="description">

    <!-- Favicon -->
    <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="icon">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <!-- CSS Libraries -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='lib/animate/animate.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='lib/owlcarousel/assets/owl.carousel.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='lib/lightbox/css/lightbox.min.css') }}" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>

    <!-- Nav Bar Start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="{{ url_for('home') }}" class="navbar-brand">Online Voting System</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="{{ url_for('home') }}" class="nav-item nav-link">Home</a>
                <a href="{{ url_for('admin') }}" class="nav-item nav-link">Admin Login</a>
            </div>
        </div>
    </nav>
    <!-- Nav Bar End -->

    <!-- Logout Message Start -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mt-5">
                <div class="alert alert-info" role="alert">
                    <h4 class="alert-heading">Logged Out</h4>
                    <p>You have been successfully logged out.</p>
                    <hr>
                    <p class="mb-0">Thank you for using the Online Voting System.</p>
                </div>
                <a href="{{ url_for('home') }}" class="btn btn-primary btn-block">Return to Home</a>
            </div>
        </div>
    </div>
    <!-- Logout Message End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='lib/easing/easing.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/owlcarousel/owl.carousel.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/isotope/isotope.pkgd.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/lightbox/js/lightbox.min.js') }}"></script>

    <!-- Template Javascript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        $(document).ready(function(){
            // Hide flash messages after 3 seconds
            setTimeout(function() {
                $('.alert').fadeOut('slow');
            }, 2000); // 3000ms = 3 seconds
        });
    </script>
</body>
</html>
