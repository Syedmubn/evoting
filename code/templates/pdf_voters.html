<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voters List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Voters List</h1>
        <table class="table table-bordered table-striped mt-4">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Middle Name</th>
                    <th>Last Name</th>
                    <th>Voter ID</th>
                    <th>CNIC</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                {% for voter in voters.itertuples() %}
                <tr>
                    <td>{{ voter.first_name }}</td>
                    <td>{{ voter.middle_name }}</td>
                    <td>{{ voter.last_name }}</td>
                    <td>{{ voter.voter_id }}</td>
                    <td>{{ voter.cnic }}</td>
                    <td>{{ voter.email }}</td>
                    <td>{{ voter.phone_number }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="text-center mt-4">
        <!--    <a href="{{ url_for('admin') }}" class="btn btn-secondary">Back to Dashboard</a>
            <a href="{{ url_for('pdf_voters') }}" class="btn btn-primary ml-2">Download Voters List as PDF</a>   -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
